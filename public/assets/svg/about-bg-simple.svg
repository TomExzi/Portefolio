<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="800" viewBox="0 0 1440 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.03"/>
      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.03"/>
    </linearGradient>
    
    <linearGradient id="gradient-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA" stop-opacity="0.05"/>
      <stop offset="50%" stop-color="#1E293B" stop-opacity="0"/>
      <stop offset="100%" stop-color="#60A5FA" stop-opacity="0.05"/>
    </linearGradient>
    
    <pattern id="dots-light" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#3B82F6" fill-opacity="0.2"/>
    </pattern>
    
    <pattern id="dots-dark" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#60A5FA" fill-opacity="0.25"/>
    </pattern>
  </defs>

  <!-- Light mode simple pattern -->
  <g class="light-pattern">
    <!-- Dots pattern -->
    <rect width="1440" height="800" fill="url(#dots-light)"/>
    
    <!-- Subtle gradient overlay -->
    <rect width="1440" height="800" fill="url(#gradient-light)" fill-opacity="0.5"/>
  </g>
  
  <!-- Dark mode simple pattern -->
  <g class="dark-pattern" style="display:none">
    <!-- Dots pattern -->
    <rect width="1440" height="800" fill="url(#dots-dark)"/>
    
    <!-- Subtle gradient overlay -->
    <rect width="1440" height="800" fill="url(#gradient-dark)" fill-opacity="0.5"/>
  </g>
  
  <style>
    @media (prefers-color-scheme: dark) {
      .light-pattern { display: none; }
      .dark-pattern { display: block; }
    }
  </style>
</svg> 